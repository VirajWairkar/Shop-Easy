                    stroke="#e0ffff"
                    stroke-width="4"
                    fill="none"
                    filter="url(#glow)"/>

                <!-- Brand Text -->
                <text x="90" y="70"
                    font-size="55"
                    font-weight="900"
                    font-style="italic"
                    fill="url(#textGradient)"
                    filter="url(#glow)"
                    font-family="Segoe UI, Arial">
                    ShopEasy
                </text>

            </svg>
