<!DOCTYPE html>
<html lang="en">
<head>
    <title>ShopEasy - Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="nav">
    <div class="nav-inner">
        <a href="index.html" class="nav-logo">
            <svg class="logo-svg" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">

                <defs>
                    <!-- Gradient -->
                    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" stop-color="#00d4ff"/>
                        <stop offset="100%" stop-color="#e0ffff"/>
                    </linearGradient>

                    <!-- Glow Effect -->
                    <filter id="glow">
                        <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
                        <feMerge>
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>

                <!-- Neon Shopping Bag -->
                <rect x="10" y="30" width="60" height="50" rx="12"
                    fill="none"
                    stroke="#00d4ff"
                    stroke-width="4"
                    filter="url(#glow)"/>

                <path d="M25 30 Q40 5 55 30"
                    stroke="#e0ffff"
                    stroke-width="4"
                    fill="none"
                    filter="url(#glow)"/>

                <!-- Brand Text -->
                <text x="90" y="70"
                    font-size="55"
                    font-weight="900"
                    font-style="italic"
                    fill="url(#textGradient)"
                    filter="url(#glow)"
                    font-family="Segoe UI, Arial">
                    ShopEasy
                </text>

            </svg>
        </a>

        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="offers.html">Offers</a>
        <a href="about.html">About Us</a>
        <a href="register.html" class="active">Register</a>
        <a href="contact.html">Contact</a>
    </div>
</nav>

<section>
    <div class="section-inner">
        <h2 class="section-title">User Registration</h2>
        <p class="section-sub">
            Please fill in the form below to create your account.
        </p>

        <div class="card" style="max-width: 380px;">
            <form action="products.html" method="post">

                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" required pattern="[A-Za-z ]+" title="Only letters and spaces allowed">
                </div>

                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" required pattern="[A-Za-z ]+" title="Only letters and spaces allowed">
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" required title="Please enter a valid email address">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}" required title="Password must be at least 8 characters long, contain at least one uppercase letter, one lowercase letter, one number, and one special character.">
                </div>

                <div class="form-group">
                    <label>Age</label>
                    <input type="number" min="1" max="120" step="1" required title="Please enter a valid age between 1 and 120">
                </div>

                <div class="form-group">
                    <label>Gender</label>
                    <select required>
                        <option value="">Select</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Prefer not to say</option>
                    </select>
                </div>

                <button class="btn">Submit Registration</button>
            </form>
        </div>
    </div>
</section>

</body>
</html>
