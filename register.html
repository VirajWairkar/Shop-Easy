<!DOCTYPE html>
<html lang="en">
<head>
    <title>ShopEasy - Register</title>
    <link rel="stylesheet" href="style.css">
    <style>
      .shopeasy-logo{
        --primary:#00e5ff;
        --accent:#ffea00;
        --dark:#ffffff;
        --muted:#b3e5ff;
        width: 260px;
        height: auto;
        display: inline-block;
      }

      .shopeasy-logo .bag { fill: var(--primary); }
      .shopeasy-logo .bag-shadow { fill: rgba(15, 23, 42, 0.12); }
      .shopeasy-logo .handle { stroke: #ffffff; stroke-width: 10; fill: none; stroke-linecap: round; }
      .shopeasy-logo .bolt { fill: var(--accent); }
      .shopeasy-logo .wordmark { fill: var(--dark); }
      .shopeasy-logo .tagline { fill: var(--muted); }

      .shopeasy-logo:hover .bolt { filter: drop-shadow(0 4px 8px rgba(0,0,0,.18)); transform: translateY(-1px); }
      .shopeasy-logo .bolt { transition: .2s ease; transform-origin: center; }

      .error {
    color: red;
    font-size: 13px;
    display: block;
    margin-top: 4px;
}

input, select {
    border: 2px solid #ccc;
    padding: 8px;
    border-radius: 5px;
}

input.valid, select.valid {
    border-color: green;
}

input.invalid, select.invalid {
    border-color: red;
}

.strength-bar {
    height: 6px;
    background: #ddd;
    margin-top: 6px;
    border-radius: 4px;
    overflow: hidden;
}

#strengthFill {
    height: 100%;
    width: 0%;
    transition: 0.3s;
}

    </style>
</head>

            <svg class="shopeasy-logo" viewBox="0 0 820 220" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="ShopEasy logo">

                <path class="bag-shadow" d="M60 120c18 14 44 22 72 22s54-8 72-22v36c0 22-18 40-40 40H100c-22 0-40-18-40-40v-36z"/>
                <!-- Handle -->
                <path class="handle" d="M92 52c0-20 16-36 36-36s36 16 36 36"/>

                <path class="bolt" d="M138 78l-26 40h22l-16 32 34-44h-22l8-28z"/>
              </g>

              <!-- Wordmark -->
              <g transform="translate(270,70)">
                <text class="wordmark" x="0" y="60" font-size="72" font-weight="800" font-family="Segoe UI, Inter, Arial, sans-serif" letter-spacing="-1">
                  Shop<tspan fill="var(--primary)">Easy</tspan>
                </text>
                <text class="tagline" x="4" y="98" font-size="22" font-weight="600" font-family="Segoe UI, Inter, Arial, sans-serif">
                  Smart shopping, made simple
                </text>
              </g>
            </svg>
        </a>

        <a href="index.html">Home</a>
        <a href="products.html" class="active">Products</a>
        <a href="offers.html">Offers</a>
        <a href="about.html">About Us</a>
        <a href="register.html">Register</a>
        <a href="contact.html">Contact</a>
    </div>
</nav>

<section>
    <div class="section-inner">
        <h2 class="section-title">User Registration</h2>
        <p class="section-sub">
            Please fill in the form below to create your account.
        </p>

        <div class="card" style="max-width: 380px;">
<form id="registerForm" action="products.html" method="post">

    <div class="form-group">
        <label>First Name</label>
        <input type="text" id="firstName">
        <span class="error" id="firstNameError"></span>
    </div>

    <div class="form-group">
        <label>Last Name</label>
        <input type="text" id="lastName">
        <span class="error" id="lastNameError"></span>
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="email" id="email">
        <span class="error" id="emailError"></span>
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" id="password">

        <div class="strength-bar">
            <div id="strengthFill"></div>
        </div>

        <span class="error" id="passwordError"></span>
    </div>

    <div class="form-group">
        <label>Age</label>
        <input type="number" id="age">
        <span class="error" id="ageError"></span>
    </div>

    <div class="form-group">
        <label>Gender</label>
        <select id="gender">
            <option value="">Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Prefer not to say</option>
        </select>
        <span class="error" id="genderError"></span>
    </div>

    <button class="btn" type="submit" id="submitBtn" disabled>
        Submit Registration
    </button>

</form>
</div>

    </div>
</section>


<!-- JavaScript Validation -->
<script>

const firstName = document.getElementById("firstName");
const lastName = document.getElementById("lastName");
const email = document.getElementById("email");
const password = document.getElementById("password");
const age = document.getElementById("age");
const gender = document.getElementById("gender");
const submitBtn = document.getElementById("submitBtn");
const strengthFill = document.getElementById("strengthFill");

const namePattern = /^[A-Za-z ]+$/;
const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

function validateField(input, condition, errorElement, message) {
    if (!condition) {
        input.classList.add("invalid");
        input.classList.remove("valid");
        errorElement.textContent = message;
        return false;
    } else {
        input.classList.remove("invalid");
        input.classList.add("valid");
        errorElement.textContent = "";
        return true;
    }
}

function checkPasswordStrength(value) {
    let strength = 0;

    if (value.length >= 8) strength++;
    if (/[A-Z]/.test(value)) strength++;
    if (/[a-z]/.test(value)) strength++;
    if (/[0-9]/.test(value)) strength++;
    if (/[@$!%*?&]/.test(value)) strength++;

    if (strength <= 2) {
        strengthFill.style.width = "30%";
        strengthFill.style.background = "red";
    } else if (strength <= 4) {
        strengthFill.style.width = "60%";
        strengthFill.style.background = "orange";
    } else {
        strengthFill.style.width = "100%";
        strengthFill.style.background = "green";
    }

    return strength >= 4;
}

function validateForm() {

    const validFirst = validateField(
        firstName,
        namePattern.test(firstName.value.trim()),
        document.getElementById("firstNameError"),
        "Only letters allowed"
    );

    const validLast = validateField(
        lastName,
        namePattern.test(lastName.value.trim()),
        document.getElementById("lastNameError"),
        "Only letters allowed"
    );

    const validEmail = validateField(
        email,
        emailPattern.test(email.value.trim()),
        document.getElementById("emailError"),
        "Invalid email format"
    );

    const validPassword = validateField(
        password,
        checkPasswordStrength(password.value),
        document.getElementById("passwordError"),
        "Password too weak"
    );

    const validAge = validateField(
        age,
        Number(age.value) >= 1 && Number(age.value) <= 120,
        document.getElementById("ageError"),
        "Age must be between 1 and 120"
    );

    const validGender = validateField(
        gender,
        gender.value !== "",
        document.getElementById("genderError"),
        "Select your gender"
    );

    submitBtn.disabled = !(validFirst && validLast && validEmail && validPassword && validAge && validGender);
}

/* Block numbers in name */
firstName.addEventListener("keypress", function(e) {
    if (!/[A-Za-z ]/.test(e.key)) e.preventDefault();
});

lastName.addEventListener("keypress", function(e) {
    if (!/[A-Za-z ]/.test(e.key)) e.preventDefault();
});

/* Live validation */
firstName.addEventListener("input", validateForm);
lastName.addEventListener("input", validateForm);
email.addEventListener("input", validateForm);
password.addEventListener("input", validateForm);
age.addEventListener("input", validateForm);
gender.addEventListener("change", validateForm);

document.getElementById("registerForm").addEventListener("submit", function(e) {
    if (submitBtn.disabled) {
        e.preventDefault();
    }
});

validateForm();

</script>
