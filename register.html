<!DOCTYPE html>
<html lang="en">
<head>
    <title>ShopEasy - Register</title>
    <link rel="stylesheet" href="style.css">
    <style>
      .shopeasy-logo{
        --primary:#00e5ff;
        --accent:#ffea00;
        --dark:#ffffff;
        --muted:#b3e5ff;
        width: 260px;
        height: auto;
        display: inline-block;
      }

      .shopeasy-logo .bag { fill: var(--primary); }
      .shopeasy-logo .bag-shadow { fill: rgba(15, 23, 42, 0.12); }
      .shopeasy-logo .handle { stroke: #ffffff; stroke-width: 10; fill: none; stroke-linecap: round; }
      .shopeasy-logo .bolt { fill: var(--accent); }
      .shopeasy-logo .wordmark { fill: var(--dark); }
      .shopeasy-logo .tagline { fill: var(--muted); }

      .shopeasy-logo:hover .bolt { filter: drop-shadow(0 4px 8px rgba(0,0,0,.18)); transform: translateY(-1px); }
      .shopeasy-logo .bolt { transition: .2s ease; transform-origin: center; }

      .error {
    color: red;
    font-size: 13px;
    display: block;
    margin-top: 4px;
}

input, select {
    border: 2px solid #ccc;
    padding: 8px;
    border-radius: 5px;
}

input.valid, select.valid {
    border-color: green;
}

input.invalid, select.invalid {
    border-color: red;
}

.strength-bar {
    height: 6px;
    background: #ddd;
    margin-top: 6px;
    border-radius: 4px;
    overflow: hidden;
}

#strengthFill {
    height: 100%;
    width: 0%;
    transition: 0.3s;
}

    </style>
</head>

                <text class="wordmark" x="0" y="60" font-size="72" font-weight="800" font-family="Segoe UI, Inter, Arial, sans-serif" letter-spacing="-1">
                  Shop<tspan fill="var(--primary)">Easy</tspan>

        </a>

        <a href="index.html">Home</a>
        <a href="products.html" class="active">Products</a>
        <a href="offers.html">Offers</a>
        <a href="about.html">About Us</a>
        <a href="register.html">Register</a>
        <a href="contact.html">Contact</a>

</nav>

<section>
    <div class="section-inner">
        <h2 class="section-title">User Registration</h2>
        <p class="section-sub">
            Please fill in the form below to create your account.
        </p>

        <div class="card" style="max-width: 380px;">
<form id="registerForm" action="products.html" method="post">

    <div class="form-group">
        <label>First Name</label>
        <input type="text" id="firstName">
        <span class="error" id="firstNameError"></span>
    </div>

    <div class="form-group">
        <label>Last Name</label>
        <input type="text" id="lastName">
        <span class="error" id="lastNameError"></span>
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="email" id="email">
        <span class="error" id="emailError"></span>
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" id="password">

        <div class="strength-bar">
            <div id="strengthFill"></div>
        </div>

        <span class="error" id="passwordError"></span>
    </div>

    <div class="form-group">
        <label>Age</label>
        <input type="number" id="age">
        <span class="error" id="ageError"></span>
    </div>

    <div class="form-group">
        <label>Gender</label>
        <select id="gender">
            <option value="">Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Prefer not to say</option>
        </select>
        <span class="error" id="genderError"></span>
    </div>

    <button class="btn" type="submit" id="submitBtn" disabled>
        Submit Registration
    </button>

</form>
</div>

    </div>
</section>


<!-- JavaScript Validation -->
<script>

const firstName = document.getElementById("firstName");
const lastName  = document.getElementById("lastName");
const email     = document.getElementById("email");
const password  = document.getElementById("password");
const age       = document.getElementById("age");
const gender    = document.getElementById("gender");
const submitBtn = document.getElementById("submitBtn");
const strengthFill = document.getElementById("strengthFill");

const namePattern  = /^[A-Za-z ]+$/;
const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

/* ===== Helper Functions ===== */

function setValid(input, errorEl){
    input.classList.remove("invalid");
    input.classList.add("valid");
    errorEl.textContent = "";
}

function setInvalid(input, errorEl, message){
    input.classList.remove("valid");
    input.classList.add("invalid");
    errorEl.textContent = message;
}

/* ===== Password Strength ===== */

function checkPasswordStrength(value){

    let score = 0;

    if(value.length >= 8) score++;
    if(/[A-Z]/.test(value)) score++;
    if(/[a-z]/.test(value)) score++;
    if(/[0-9]/.test(value)) score++;
    if(/[@$!%*?&]/.test(value)) score++;

    if(score <= 2){
        strengthFill.style.width = "30%";
        strengthFill.style.background = "red";
    }
    else if(score <= 4){
        strengthFill.style.width = "60%";
        strengthFill.style.background = "orange";
    }
    else{
        strengthFill.style.width = "100%";
        strengthFill.style.background = "green";
    }

    return score >= 4;
}

/* ===== Main Validation ===== */

function validateForm(){

    let valid = true;

    if(firstName.value.trim() === "" || !namePattern.test(firstName.value)){
        setInvalid(firstName, firstNameError, "Only letters allowed");
        valid = false;
    } else {
        setValid(firstName, firstNameError);
    }

    if(lastName.value.trim() === "" || !namePattern.test(lastName.value)){
        setInvalid(lastName, lastNameError, "Only letters allowed");
        valid = false;
    } else {
        setValid(lastName, lastNameError);
    }

    if(email.value.trim() === "" || !emailPattern.test(email.value)){
        setInvalid(email, emailError, "Invalid email format");
        valid = false;
    } else {
        setValid(email, emailError);
    }

    if(!checkPasswordStrength(password.value)){
        setInvalid(password, passwordError, "Password too weak");
        valid = false;
    } else {
        setValid(password, passwordError);
    }

    let ageValue = Number(age.value);
    if(age.value === "" || ageValue < 1 || ageValue > 120){
        setInvalid(age, ageError, "Age must be between 1 and 120");
        valid = false;
    } else {
        setValid(age, ageError);
    }

    if(gender.value === ""){
        setInvalid(gender, genderError, "Select your gender");
        valid = false;
    } else {
        setValid(gender, genderError);
    }

    submitBtn.disabled = !valid;
    return valid;
}

/* ===== Live Validation ===== */

[firstName, lastName, email, password, age].forEach(field => {
    field.addEventListener("input", validateForm);
});

gender.addEventListener("change", validateForm);

/* ===== Submit Handling ===== */

document.getElementById("registerForm").addEventListener("submit", function(e){
    if(!validateForm()){
        e.preventDefault();
        alert("Please correct all errors before submitting.");
    } else {
        alert("Registration Successful!");
    }
});

validateForm();

</script>
